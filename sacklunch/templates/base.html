{% load static %}
{% get_static_prefix as STATIC_PREFIX %}

<!DOCTYPE html>
<html lang="en" ng-app="sacklunchApp">
<head>
	<title>{% block title %} Sacklunch {% endblock %}</title>
	<link rel="shortcut icon" href="/static/images/logo.png" type="image/x-icon"/>

	<!-- Meta Tags -->
	<!-- Always force latest IE rendering engine or request Chrome Frame -->
	<meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="Allow Trop residents to make a sacklunch order." />
	<meta name="Robots" content="INDEX,FOLLOW">
	<meta charset="utf-8">

	<!-- Core CSS files -->
	<link rel="stylesheet" type="text/css" href="{% static 'stylesheets/core.css' %}" />
	<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
	<!-- Include page specific css -->
	{% for file in css %}
	<link rel="stylesheet" type="text/css" href="{{ STATIC_PREFIX }}stylesheets/{{ file }}.css" />
	{% endfor %}

	<!-- jQuery obvs -->
	<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>

	<!-- Angular -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-rc.3/angular.min.js"></script>

	{% for file in js %}
	<script src="{{ STATIC_PREFIX }}js/{{ file }}.js"></script>
	{% endfor %}
</head>
<body>
	<header>
		<div id="header-contents">
			<div id="header-left">
				<a href="/">
					<span class="header-inline">
						<img id="header-logo" src="{{ STATIC_PREFIX }}images/paperbag.png"/>
					</span>
					<span id="header-title" class="header-inline">Sack Lunch</span>
				</a>
			</div>
		</div>
	</header>

	<div id="content">{% block content %}{% endblock %}</div>

	<footer>
		Tropicana Student Housing &copy; {% now "Y" %}
	</footer>
</body>
